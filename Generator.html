<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CyberAwareU - Password Generator</title>
  <style>
    :root {
      --primary: #004aad;
      --accent: #e1f5fe;
      --font: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font);
      background-color: #f8f9fa;
      color: #222;
      padding: 2rem;
    }

    header {
      background-color: var(--primary);
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 1.5rem;
      font-weight: 500;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      padding: 2rem;
      max-width: 900px;
      margin: 0 auto;
    }

    .generator {
      max-width: 600px;
      background: white;
      padding: 2rem;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 1rem;
    }

    .options {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .options label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    input[type=range], input[type=text] {
      width: 100%;
      margin: 0.5rem 0;
    }

    #output {
      font-weight: bold;
      margin-top: 1rem;
      font-size: 1.1rem;
      word-break: break-all;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #f1f1f1;
    }

    button {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      cursor: pointer;
      display: block;
      margin: 1rem auto 0 auto;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    .strength li {
      margin: 0.25rem 0;
    }

    .pass {
      color: green;
    }

    .fail {
      color: red;
    }

    #score-output {
      font-weight: bold;
      text-align: center;
      margin-top: 1rem;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="AppLogo3.png" alt="CyberAwareU Logo" style="height: 60px;">
    <nav>
      <a href="Index.html">Home</a>
      <a href="Tips.html">Tips</a>
      <a href="Progress.html">Progress</a>
      <a href="Generator.html">Generator</a>
      <a href="News.html">News</a>
      <a href="Settings.html">Settings</a>
    </nav>
  </header>

  <main>
    <div class="generator">
      <h2>Password Generator</h2>
      <label>Password Length: <span id="length-val">12</span></label>
      <input type="range" id="length" min="4" max="64" value="12" oninput="document.getElementById('length-val').textContent = this.value">

      <div class="options">
        <label><input type="checkbox" id="include-numbers" checked> Include Numbers</label>
        <label><input type="checkbox" id="include-lower" checked> Include Lowercase</label>
        <label><input type="checkbox" id="include-upper"> Include Uppercase</label>
        <label><input type="checkbox" id="include-symbols" checked> Include Symbols</label>
        <label><input type="checkbox" id="no-duplicates"> No Duplicate Characters</label>
      </div>

      <button onclick="generatePassword()">Generate</button>
      <div id="output"></div>

      <h2 style="margin-top:2rem">Password Strength Checker</h2>
      <input type="text" id="check-input" placeholder="Enter a password" oninput="checkStrength()">
      <ul id="strength-list" class="strength"></ul>
      <p id="score-output"></p>
    </div>
  </main>

  <script>
    function generatePassword() {
      const length = parseInt(document.getElementById('length').value);
      const includeNumbers = document.getElementById('include-numbers').checked;
      const includeLower = document.getElementById('include-lower').checked;
      const includeUpper = document.getElementById('include-upper').checked;
      const includeSymbols = document.getElementById('include-symbols').checked;
      const noDuplicates = document.getElementById('no-duplicates').checked;

      let chars = '';
      if (includeNumbers) chars += '0123456789';
      if (includeLower) chars += 'abcdefghijklmnopqrstuvwxyz';
      if (includeUpper) chars += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
      if (includeSymbols) chars += '!@#$%^&*()-_=+[]{}|;:,.<>?';

      if (!chars.length) {
        document.getElementById('output').innerText = 'Please select at least one character type.';
        return;
      }

      let password = '';
      const used = new Set();
      while (password.length < length) {
        const char = chars[Math.floor(Math.random() * chars.length)];
        if (noDuplicates) {
          if (!used.has(char)) {
            used.add(char);
            password += char;
          }
        } else {
          password += char;
        }
      }
      document.getElementById('output').innerText = password;
      document.getElementById('check-input').value = password;
      checkStrength();
    }

    function checkStrength() {
      const pwd = document.getElementById('check-input').value;
      const result = document.getElementById('strength-list');
      const scoreOutput = document.getElementById('score-output');
      result.innerHTML = '';

      const checks = [
        { label: 'At least 12 characters', test: pwd.length >= 12 },
        { label: 'Contains lowercase letters', test: /[a-z]/.test(pwd) },
        { label: 'Contains uppercase letters', test: /[A-Z]/.test(pwd) },
        { label: 'Contains numbers', test: /[0-9]/.test(pwd) },
        { label: 'Contains symbols', test: /[^A-Za-z0-9]/.test(pwd) },
        { label: 'No duplicate characters', test: new Set(pwd).size === pwd.length }
      ];

      let score = 0;

      checks.forEach(rule => {
        const li = document.createElement('li');
        li.textContent = (rule.test ? '✅' : '❌') + ' ' + rule.label;
        li.className = rule.test ? 'pass' : 'fail';
        if (rule.test) score++;
        result.appendChild(li);
      });

      scoreOutput.textContent = `Password Score: ${score}/6`;
      scoreOutput.style.color = score >= 5 ? 'green' : score >= 3 ? 'orange' : 'red';
    }
  </script>
</body>
</html>
